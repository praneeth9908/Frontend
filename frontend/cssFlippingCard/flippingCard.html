<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="./flippingCard.css">
</head>
<body>
    <div class="card">
        
        <div class="card-inner">
            <div class="card-front">
                <img src="./pran.jpg" alt="Praneeth Kumar Vankadari" style="width: 300px; height: 300px;">
            </div>
            <div class="card-back">
                <h1>Praneeth Kumar</h1>
                <p>Software Engineer</p>
                <p>Ready to Work</p>
            </div>
        </div>
    </div>
</body>
</html>
